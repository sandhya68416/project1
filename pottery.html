  <style>
    /* Ensures the footer is at the bottom */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column; /* Flexbox layout */
    }

    .large-font {
    font-size: 20px; /* Adjust the size as needed */
    }

    header {
      background-color: #f4f4f4;
      padding: 10px;
      text-align: center;
    }

    a {
      margin: 0 10px;
      cursor: pointer;
      text-decoration: none;
      color: #333;
    }

    a:hover {
      color: #007bff;
    }

    main {
      flex: 1; /* Makes the content area expand */
    }
    .gallery {
        display: grid;
      grid-template-columns: repeat(3, 1fr); /* Creates 3 columns */
      gap: 60px; /* Space between items */
      justify-items: center; /* Center-align items in columns */
      margin: 5em 0; 
    }
    .gallery-item {
      background-color: white;
      border: 1px solid #ccc;
      width: 260px;
      text-align: center;
      box-shadow:  4px 8px rgba(0,0,0,0.1);
    }
    .gallery-item img {
      width: 100%;
      height: 260px;
    }
    
    /* Dropdown Box Styling */
    .dropdown-box {
      display: none; /* Hidden by default */
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 15px;
      width: 200px;
      z-index: 1000;
      visibility: visible;
    }

    .dropdown-box h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      text-align: center;
    }

    .dropdown-box ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .dropdown-box li {
      margin: 8px 0;
    }

    .dropdown-box li a {
      text-decoration: none;
      color: #333;
      font-size: 1rem;
    }

    .dropdown-box li a:hover {
      color: #007bff;
    }

    .dropdown-box ul li {
    border-bottom: 1px solid #ccc; /* Adds a line below each item */
    padding: 8px 0; /* Adds spacing between items */
    }
    .dropdown-box ul li:last-child {
    border-bottom: none; /* Removes line from the last item */
    }
    
  </style>
</head>

  <script>
    // JavaScript for Dropdown Functionality
    const artTrigger = document.getElementById('artTrigger');
    const artBox = document.getElementById('artBox');

    artTrigger.addEventListener('click', () => {
      // Toggle visibility of the dropdown box
      if (artBox.style.display === 'none' || artBox.style.display === '') {
        artBox.style.display = 'block';
      } else {
        artBox.style.display = 'none';
      }
    });

    // Optional: Hide dropdown when clicking outside
    document.addEventListener('click', (event) => {
      if (!artBox.contains(event.target) && event.target !== artTrigger) {
        artBox.style.display = 'none';
      }
    });
  </script>
